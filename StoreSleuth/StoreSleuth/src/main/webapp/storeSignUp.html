<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="design/cssfiles/storeSignUp.css">
    
</head>
<body>
	<div class="yourcontainer">
            <a href = "mainmenu.html">
                <img src="design/images/mainicon.png" alt="a cat">
            </a>
          </div>
    <section class = "section">
    <div class="container">
        <div class="row justify-content-center">
                <div class="login-wrap p-0">
            <h3 class="text text-center">Don't have an account?</h3>
            <form action="signup" class="signin-form" method = "get">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Food Point" id = "foodpoint" name = "foodpoint" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" id = "Username" name = "username" required>
                </div>

                <div class="form-group">
                    <input id="pwd" type="password" class="form-control" placeholder="Password" id = "pwd" name = "pwd" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>

                <div class="form-group">
	            	<input type="submit" value = "Sign Up"class="form-control btn btn-primary submit px-3"></input>
	            </div>

                <div class="myflex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
						    <input type="checkbox" checked>
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="w-50 text-md-right">
						<a href="#" style="color: #fff">Forgot Password</a>
					</div>
	            </div>
            </form>
            <p class="w-100 text-center">&mdash; Or  &mdash;</p>
            <div class="form-group">
                <a href = "storeSignIn.html">
                <button class="form-control btn btn-primary submit px-3"> Sign In </button>
                </a>
            </div>
        </div>
</div>
</div>
    </div>
</section>
</body>
</html>
